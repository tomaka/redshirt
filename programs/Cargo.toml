[workspace]
members = [
    "compositor",
    "diagnostics-http-server",
    "dummy-system-time",
    "e1000",
    "hello-world",
    "network-manager",
    "log-to-kernel",
    "pci-printer",
    "rpi-framebuffer",
    "stub",
    "third-party/wasm-timer",
    "vga-vbe",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.test.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'

[patch.crates-io]
wasm-timer = { path = "./third-party/wasm-timer" }
