name: Node deployment

on:
  push:
    branches:    
      - master

jobs:
  build-push-docker-image:
    name: Build and push passive node Docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Docker log in
      # TODO: publish on github registry instead, once possible https://github.com/containerd/containerd/issues/3291
      run: docker login -u tomaka -p ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build Docker image
      run: docker build -f ./modules/p2p-loader/Dockerfile -t tomaka/redshirt-passive-node:latest .
    - name: Push Docker image
      run: docker push tomaka/redshirt-passive-node:latest
    - name: Save DigitalOcean kubeconfig
      uses: digitalocean/action-doctl@v1
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show redshirt > ${{ github.workspace }}/.kubeconfig
    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl --kubeconfig=${{ github.workspace }}/.kubeconfig apply -f ${{ github.workspace }}/.github/workflows/node-deploy-kube-config.yml
    - name: Verify deployment
      run: kubectl --kubeconfig=${{ github.workspace }}/.kubeconfig rollout status deployment/passive-node
